    summary: Base class for an Image Card view.
    remarks: >-
      The Image Card view displays the following: - Card title - Card icon - One image - One primary text field - Zero
      buttons in the `Medium` Card size, up to two buttons in `Large` Card size
    name: BaseImageCardView
    fullName: BaseImageCardView
