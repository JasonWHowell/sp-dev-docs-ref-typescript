    summary: Base class for a Basic Card view.
    remarks: >-
      The basic Card view displays the following: - Card title - Card icon - One primary text field - One button in the
      `Medium` Card size, two buttons in the `Large` Card size
    name: BaseBasicCardView
    fullName: BaseBasicCardView
