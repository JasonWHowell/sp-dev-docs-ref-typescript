items:
  - uid: '@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView:class'
    summary: Base class for a Primary Text Card view.
    remarks: >-
      The Primary Text Card view displays the following: - Card Title - Card Icon - One primary text field - One
      description text field - Zero buttons in the `Medium` Card size, up to two buttons in `Large` Card size
    name: BasePrimaryTextCardView
    fullName: BasePrimaryTextCardView
    langs:
      - typeScript
    type: class
    extends:
      - '@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView~0:complex'
    inheritance:
      - type: '@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView~1:complex'
    package: '@microsoft/sp-adaptive-card-extension-base!'
    children:
      - '@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView#template:member'
  - uid: '@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView#template:member'
    summary: >-
      Returns the Adaptive Card template for the
      [BasePrimaryTextCardView](xref:@microsoft/sp-adaptive-card-extension-base!BasePrimaryTextCardView:class)<!-- -->.
    name: template
    fullName: template
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        /** @sealed */
        get template(): ISPFxAdaptiveCard;
      return:
        type:
          - '@microsoft/sp-adaptive-card-extension-base!ISPFxAdaptiveCard:interface'
