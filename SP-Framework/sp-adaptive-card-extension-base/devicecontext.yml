### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-adaptive-card-extension-base!DeviceContext:type'
    summary: >-
      `WebView` indicates the Adaptive Card Extension is rendering through a web browser equivalent. `Mobile` indicates
      the Adaptive Card Extension is rendering natively on a mobile platform.
    name: DeviceContext
    fullName: DeviceContext
    langs:
      - typeScript
    type: typealias
    syntax:
      content: export declare type DeviceContext = 'WebView' | 'Mobile' | 'TeamsDesktop';
      return:
        type:
          - '''WebView'' | ''Mobile'' | ''TeamsDesktop'''
    package: '@microsoft/sp-adaptive-card-extension-base!'
