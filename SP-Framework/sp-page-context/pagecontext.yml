name: PageContext
uid: '@microsoft/sp-page-context!PageContext:class'
package: '@microsoft/sp-page-context!'
fullName: PageContext
summary: The SharePoint page context object.
remarks: >-
  The page context provides standard definitions for common SharePoint objects
  that need to be shared between the client-side application, web parts, and
  other components. Typically the data is fetched via REST queries when
  navigating to a new page, but it can also be preloaded by the web server, or
  filled from a custom application cache.
isPreview: false
isDeprecated: false
type: class
