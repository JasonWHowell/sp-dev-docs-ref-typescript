    summary: Grant the ability to perform all administration tasks for the Web site as well as manage content.
    remarks: >-
      Activate, deactivate, or edit properties of Web site scoped Features through the object model or through the user
      interface (UI). When granted on the root Web site of a site collection, activate, deactivate, or edit properties
