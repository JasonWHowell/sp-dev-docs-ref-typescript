      - '@microsoft/sp-page-context!SPUser#isExternalGuestUser:member'
      - '@microsoft/sp-page-context!SPUser#loginName:member'
      - '@microsoft/sp-page-context!SPUser#preferUserTimeZone:member'
      - '@microsoft/sp-page-context!SPUser#timeZoneInfo:member'
  - uid: '@microsoft/sp-page-context!SPUser#displayName:member'
    summary: The display name for the current user.
    remarks: 'Example: `"John Doe"`'
    name: displayName
    fullName: displayName
    langs:
