### YamlMime:UniversalReference
items:
  - uid: sp-page-context.SPUser
    summary: >-
      This class is primarily used with the `PageContext` class. It provides contextual information for the SharePoint
      user that is accessing the page.
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
      create subclasses that extend the SPUser class.
    name: SPUser
    fullName: SPUser
    langs:
      - typeScript
    type: class
    package: sp-page-context
    children:
      - sp-page-context.SPUser.displayName
      - sp-page-context.SPUser.email
      - sp-page-context.SPUser.firstDayOfWeek
      - sp-page-context.SPUser.isAnonymousGuestUser
      - sp-page-context.SPUser.isExternalGuestUser
      - sp-page-context.SPUser.loginName
      - sp-page-context.SPUser.preferUserTimeZone
      - sp-page-context.SPUser.timeZoneInfo
  - uid: sp-page-context.SPUser.displayName
    summary: The display name for the current user.
    remarks: 'Example: `"John Doe"`'
    name: displayName
    fullName: displayName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly displayName: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPUser.email
    summary: The email address for the current user.
    remarks: 'Example: `"example@contoso.com"`'
    name: email
    fullName: email
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly email: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPUser.firstDayOfWeek
    summary: Returns the user's regional first day of week setting or undefined if it hasn't been set.
    isPreview: true
    name: firstDayOfWeek
    fullName: firstDayOfWeek
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly firstDayOfWeek: SPDayOfWeek | undefined;'
      return:
        type:
          - SPDayOfWeek | undefined
  - uid: sp-page-context.SPUser.isAnonymousGuestUser
    summary: Returns if the current user is an anonymous guest.
    name: isAnonymousGuestUser
    fullName: isAnonymousGuestUser
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly isAnonymousGuestUser: boolean;'
      return:
        type:
          - boolean
  - uid: sp-page-context.SPUser.isExternalGuestUser
    summary: Returns true if the current user is an external guest.
    name: isExternalGuestUser
    fullName: isExternalGuestUser
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly isExternalGuestUser: boolean;'
      return:
        type:
          - boolean
  - uid: sp-page-context.SPUser.loginName
    summary: The login name for current user.
    remarks: 'Example: on-premise user: `"domain\user"`<!-- -->, online user: `"user@domain.com"`'
    name: loginName
    fullName: loginName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly loginName: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPUser.preferUserTimeZone
    summary: This boolean represents if a the user or web's time zone settings should be used to display the current time.
    name: preferUserTimeZone
    fullName: preferUserTimeZone
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly preferUserTimeZone: boolean;'
      return:
        type:
          - boolean
  - uid: sp-page-context.SPUser.timeZoneInfo
    summary: Returns the user's regional timezone settings or undefined if they haven't been set.
    isPreview: true
    name: timeZoneInfo
    fullName: timeZoneInfo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly timeZoneInfo: SPTimeZone | undefined;'
      return:
        type:
          - SPTimeZone | undefined
