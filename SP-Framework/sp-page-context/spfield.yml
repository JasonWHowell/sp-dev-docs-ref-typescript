### YamlMime:UniversalReference
items:
  - uid: sp-page-context.SPField
    summary: >-
      The client-side equivalent for SharePoint SPField class. Used in Fields property of SPList and SPListItem classes.
      A field represents the data model for a column in SharePoint list view.
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not extend subclasses of the SPField
      class or instantiate it directly.
    name: SPField
    fullName: sp-page-context.SPField
    langs:
      - typeScript
    type: class
    package: sp-page-context
    children:
      - sp-page-context.SPField.clientSideComponentId
      - sp-page-context.SPField.clientSideComponentProperties
      - sp-page-context.SPField.displayName
      - sp-page-context.SPField.fieldType
      - sp-page-context.SPField.id
      - sp-page-context.SPField.internalName
      - sp-page-context.SPField.isRequired
  - uid: sp-page-context.SPField.clientSideComponentId
    summary: The unique identifier of the client-side component associated with the field.
    name: clientSideComponentId
    fullName: sp-page-context.SPField.clientSideComponentId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly clientSideComponentId: Guid | undefined;'
      return:
        type:
          - Guid | undefined
  - uid: sp-page-context.SPField.clientSideComponentProperties
    summary: >-
      This property is only used when a ClientSideComponentId is specified. It is optional. If non-empty, the string
      must contain a JSON object with custom initialization properties whose format and meaning are defined by the
      client-side component.
    name: clientSideComponentProperties
    fullName: sp-page-context.SPField.clientSideComponentProperties
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly clientSideComponentProperties: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPField.displayName
    summary: The display name of the field. This name is shown as column name in UI.
    name: displayName
    fullName: sp-page-context.SPField.displayName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly displayName: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPField.fieldType
    summary: The type of the field represented as a string
    name: fieldType
    fullName: sp-page-context.SPField.fieldType
    langs:
