### YamlMime:UniversalReference
items:
  - uid: sp-page-context.SPField
    summary: A field represents the data model for a column in SharePoint list view.
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
      create subclasses that extend the SPField class.


      This is the client-side equivalent for SharePoint `SPField` class. It is used with the
      `@microsoft/sp-listview-extensibility` package.
    name: SPField
    fullName: SPField
    langs:
      - typeScript
    type: class
    package: sp-page-context
    children:
      - sp-page-context.SPField.clientSideComponentId
      - sp-page-context.SPField.clientSideComponentProperties
      - sp-page-context.SPField.displayName
      - sp-page-context.SPField.fieldType
      - sp-page-context.SPField.id
      - sp-page-context.SPField.internalName
      - sp-page-context.SPField.isRequired
  - uid: sp-page-context.SPField.clientSideComponentId
    summary: The unique identifier of the client-side component associated with the field.
    name: clientSideComponentId
    fullName: clientSideComponentId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly clientSideComponentId: Guid | undefined;'
      return:
        type:
          - Guid | undefined
  - uid: sp-page-context.SPField.clientSideComponentProperties
    summary: This property is only used when a `ClientSideComponentId` is specified. It is optional.
    remarks: >-
      If non-empty, the string must contain a JSON object with custom initialization properties whose format and meaning
      are defined by the client-side component.
    name: clientSideComponentProperties
    fullName: clientSideComponentProperties
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly clientSideComponentProperties: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPField.displayName
    summary: The display name of the field. This name is shown as column name in UI.
    name: displayName
    fullName: displayName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly displayName: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPField.fieldType
    summary: The type of the field represented as a string
    name: fieldType
    fullName: fieldType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly fieldType: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPField.id
    summary: The GUID identifier for this field.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly id: Guid;'
      return:
        type:
          - Guid
  - uid: sp-page-context.SPField.internalName
    summary: The internal name of the field. This name is usually used to find the field.
    name: internalName
