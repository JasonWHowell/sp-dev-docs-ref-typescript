### YamlMime:UniversalReference
items:
  - uid: sp-page-context.SPWeb
    summary: >-
      This class is primarily used with the PageContext class. It provides contextual information for the SharePoint
      site ("web") that hosts the page.
    name: SPWeb
    fullName: sp-page-context.SPWeb
    langs:
      - typeScript
    type: class
    package: sp-page-context
    children:
      - sp-page-context.SPWeb.absoluteUrl
      - sp-page-context.SPWeb.description
      - sp-page-context.SPWeb.id
      - sp-page-context.SPWeb.isAppWeb
      - sp-page-context.SPWeb.language
      - sp-page-context.SPWeb.logoUrl
      - sp-page-context.SPWeb.permissions
      - sp-page-context.SPWeb.serverRelativeUrl
      - sp-page-context.SPWeb.templateName
      - sp-page-context.SPWeb.title
  - uid: sp-page-context.SPWeb.absoluteUrl
    summary: 'Returns the absolute URL for this SPWeb. Example: "https://example.com/sites/PubSite/SubWeb"'
    name: absoluteUrl
    fullName: sp-page-context.SPWeb.absoluteUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly absoluteUrl: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPWeb.description
    summary: Returns the description of the current SPWeb.
    name: description
    fullName: sp-page-context.SPWeb.description
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly description: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPWeb.id
    summary: The GUID that identifies the SPWeb on the server.
    name: id
    fullName: sp-page-context.SPWeb.id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly id: Guid;'
      return:
        type:
          - Guid
  - uid: sp-page-context.SPWeb.isAppWeb
    summary: Returns true if this SPWeb the container web for an SPApp.
    name: isAppWeb
    fullName: sp-page-context.SPWeb.isAppWeb
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly isAppWeb: boolean;'
      return:
        type:
          - boolean
  - uid: sp-page-context.SPWeb.language
    summary: Returns the locale identifier (LCID) for the default language of the website.
    remarks: 'Example: 1033 represents the locale identifier for en-US.'
    name: language
    fullName: sp-page-context.SPWeb.language
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly language: number;'
      return:
        type:
          - number
  - uid: sp-page-context.SPWeb.logoUrl
    summary: Returns the absolute URL of the website logo.
    remarks: 'Example: https://example.com/sites/PubSite/SubWeb/logo.jpg'
    name: logoUrl
    fullName: sp-page-context.SPWeb.logoUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly logoUrl: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPWeb.permissions
    summary: >-
      Return the SPPermission object that represents the set of permissions that the current user has for interacting
      with the web.
    name: permissions
    fullName: sp-page-context.SPWeb.permissions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly permissions: SPPermission;'
      return:
        type:
          - SPPermission
  - uid: sp-page-context.SPWeb.serverRelativeUrl
    summary: Returns the server-relative URL for this SPWeb.
    remarks: 'Example: "/sites/PubSite/SubWeb"'
    name: serverRelativeUrl
    fullName: sp-page-context.SPWeb.serverRelativeUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly serverRelativeUrl: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPWeb.templateName
    summary: >-
      Returns the string representing the numeric identifier for the site definition or site template that was used to
      create the site.
    remarks: 'Example: "1" represents the team site template when creating a new site on SharePoint.'
    name: templateName
    fullName: sp-page-context.SPWeb.templateName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly templateName: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPWeb.title
    summary: Returns the title of the current SPWeb.
    name: title
    fullName: sp-page-context.SPWeb.title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly title: string;'
      return:
        type:
          - string
