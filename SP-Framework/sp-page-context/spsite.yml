### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-page-context!SPSite:class'
    summary: >-
      This class is primarily used with the `PageContext` class. It provides contextual information for the SharePoint
      site collection ("SPSite") that hosts the page.
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
      create subclasses that extend the `SPSite` class.
    name: SPSite
    fullName: SPSite
    langs:
      - typeScript
    type: class
    package: '@microsoft/sp-page-context!'
    children:
      - '@microsoft/sp-page-context!SPSite#absoluteUrl:member'
      - '@microsoft/sp-page-context!SPSite#cdnPrefix:member'
      - '@microsoft/sp-page-context!SPSite#classification:member'
      - '@microsoft/sp-page-context!SPSite#correlationId:member'
      - '@microsoft/sp-page-context!SPSite#group:member'
      - '@microsoft/sp-page-context!SPSite#id:member'
      - '@microsoft/sp-page-context!SPSite#isNoScriptEnabled:member'
      - '@microsoft/sp-page-context!SPSite#recycleBinItemCount:member'
      - '@microsoft/sp-page-context!SPSite#serverRelativeUrl:member'
      - '@microsoft/sp-page-context!SPSite#serverRequestPath:member'
      - '@microsoft/sp-page-context!SPSite#sitePagesEnabled:member'
  - uid: '@microsoft/sp-page-context!SPSite#absoluteUrl:member'
    summary: Returns the absolute URL for this SPSite.
    remarks: 'Example: "https://example.com/sites/PubSite"'
    name: absoluteUrl
    fullName: absoluteUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly absoluteUrl: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context!SPSite#cdnPrefix:member'
    summary: Returns the prefix of the application's specified cdn or an empty string if there isn't one.
    name: cdnPrefix
    fullName: cdnPrefix
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly cdnPrefix: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context!SPSite#classification:member'
    summary: Returns the classification of the site.
    name: classification
    fullName: classification
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly classification: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context!SPSite#correlationId:member'
    summary: Returns the correlation id to the current server request.
    name: correlationId
    fullName: correlationId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly correlationId: Guid;'
      return:
        type:
          - '@microsoft/sp-core-library!Guid:class'
  - uid: '@microsoft/sp-page-context!SPSite#group:member'
    summary: >-
      Contextual information about the O365 Group associated with this site. If there is no O365Group associated with
      the current site, this property will be undefined.
    name: group
    fullName: group
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly group: O365GroupAssociation | undefined;'
      return:
        type:
          - '@microsoft/sp-page-context!SPSite#group~0:complex'
  - uid: '@microsoft/sp-page-context!SPSite#id:member'
    summary: The GUID that identifies the SPSite on the server.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly id: Guid;'
      return:
        type:
          - '@microsoft/sp-core-library!Guid:class'
  - uid: '@microsoft/sp-page-context!SPSite#isNoScriptEnabled:member'
    summary: Returns true if isNoScript has been enabled on the SPSite.
    name: isNoScriptEnabled
    fullName: isNoScriptEnabled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly isNoScriptEnabled: boolean;'
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-page-context!SPSite#recycleBinItemCount:member'
    summary: The amount of items in the recycle bin.
    name: recycleBinItemCount
    fullName: recycleBinItemCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly recycleBinItemCount: number;'
      return:
        type:
          - number
  - uid: '@microsoft/sp-page-context!SPSite#serverRelativeUrl:member'
    summary: Returns the server-relative URL for this SPSite.
    remarks: 'Example: "/sites/PubSite"'
    name: serverRelativeUrl
    fullName: serverRelativeUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly serverRelativeUrl: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context!SPSite#serverRequestPath:member'
    summary: Returns serverRelativeUrl of the original request.
    remarks: 'Example: "/teams/SPClientTest/SitePages/Home.aspx"'
    name: serverRequestPath
    fullName: serverRequestPath
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly serverRequestPath: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-page-context!SPSite#sitePagesEnabled:member'
    summary: Returns true if SitePages are enabled on this SPSite.
    name: sitePagesEnabled
    fullName: sitePagesEnabled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly sitePagesEnabled: boolean;'
      return:
        type:
          - boolean
