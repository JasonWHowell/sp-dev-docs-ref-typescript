### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction:interface'
    summary: >-
      Represents an OData SP.UserCustomAction object. For more information about this object see the MSDN documentation
      here:
      [https://msdn.microsoft.com/en-us/library/office/dn531432.aspx\#bk\_UserCustomAction](https://msdn.microsoft.com/en-us/library/office/dn531432.aspx#bk_UserCustomAction)
    name: IODataUserCustomAction
    fullName: IODataUserCustomAction
    langs:
      - typeScript
    type: interface
    package: '@microsoft/sp-odata-types!'
    children:
      - '@microsoft/sp-odata-types!IODataUserCustomAction#ClientSideComponentId:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#ClientSideComponentProperties:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#CommandUIExtension:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Description:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Group:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Id:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#ImageUrl:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Location:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#RegistrationId:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#RegistrationType:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Rights:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Scope:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#ScriptBlock:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#ScriptSrc:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Sequence:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Title:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#Url:member'
      - '@microsoft/sp-odata-types!IODataUserCustomAction#VersionOfUserCustomAction:member'
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#ClientSideComponentId:member'
    summary: The unique identifier of the client-side component defined with SharePoint Framework
    remarks: 'Example: `"359af2a7-b73c-4aac-874c-60a865da0be7"`'
    name: ClientSideComponentId
    fullName: ClientSideComponentId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ClientSideComponentId: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#ClientSideComponentProperties:member'
    summary: Custom initialization properties for the client-side component.
    remarks: >-
      This property is only used when a ClientSideComponentId is specified. It is optional. If non-empty, the string
      must contain a JSON object with custom initialization properties whose format and meaning are defined by the
      client-side component.


      Example: `"{ \"maxItemsToShow\": 123 }"`
    name: ClientSideComponentProperties
    fullName: ClientSideComponentProperties
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ClientSideComponentProperties: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#CommandUIExtension:member'
    summary: >-
      Gets or sets a value that specifies an implementation specific XML fragment that determines user interface
      properties of the custom action.
    name: CommandUIExtension
    fullName: CommandUIExtension
    langs:
      - typeScript
    type: property
    syntax:
      content: 'CommandUIExtension: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Description:member'
    summary: Gets or sets the description of the custom action.
    name: Description
    fullName: Description
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Description: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Group:member'
    summary: >-
      Gets or sets a value that specifies an implementation-specific value that determines the position of the custom
      action in the page.
    name: Group
    fullName: Group
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Group: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Id:member'
    summary: >-
      Gets a value that specifies the identifier (GUID) of the custom action. Example:
      `"48309f28-53aa-43ed-b113-625120e5af6f"`
    name: Id
    fullName: Id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Id: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#ImageUrl:member'
    summary: Gets or sets the URL of the image associated with the custom action.
    name: ImageUrl
    fullName: ImageUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ImageUrl: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Location:member'
    summary: Gets or sets the location of the custom action.
    remarks: 'Example: `"ClientSide.Application"`'
    name: Location
    fullName: Location
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Location: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#RegistrationId:member'
    summary: Gets or sets the value that specifies the identifier of the object associated with the custom action.
    name: RegistrationId
    fullName: RegistrationId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'RegistrationId: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#RegistrationType:member'
    summary: Gets or sets the value that specifies the type of object associated with the custom action.
    remarks: >-
      Represents an SP.UserCustomActionRegistrationType value: None = 0; List = 1; ContentType = 2; ProgId = 3; FileType
      = 4.
    name: RegistrationType
    fullName: RegistrationType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'RegistrationType: number;'
      return:
        type:
          - number
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Rights:member'
    summary: Gets or sets the value that specifies the permissions needed for the custom action.
    name: Rights
    fullName: Rights
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Rights: IODataBasePermission;'
      return:
        type:
          - '@microsoft/sp-odata-types!IODataBasePermission:interface'
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Scope:member'
    summary: Gets a value that specifies the scope of the custom action.
    name: Scope
    fullName: Scope
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Scope: number;'
      return:
        type:
          - number
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#ScriptBlock:member'
    summary: Gets or sets the value that specifies the ECMAScript to be executed when the custom action is performed.
    name: ScriptBlock
    fullName: ScriptBlock
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ScriptBlock: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#ScriptSrc:member'
    summary: Gets or sets a value that specifies the URI of a file which contains the ECMAScript to execute on the page.
    name: ScriptSrc
    fullName: ScriptSrc
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ScriptSrc: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Sequence:member'
    summary: >-
      Gets or sets the value that specifies an implementation-specific value that determines the order of the custom
      action that appears on the page.
    name: Sequence
    fullName: Sequence
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Sequence: number;'
      return:
        type:
          - number
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Title:member'
    summary: Gets or sets the display title of the custom action.
    name: Title
    fullName: Title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Title: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#Url:member'
    summary: 'Gets or sets the URL, URI, or ECMAScript (JScript, JavaScript) function associated with the action.'
    name: Url
    fullName: Url
    langs:
      - typeScript
    type: property
    syntax:
      content: 'Url: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-odata-types!IODataUserCustomAction#VersionOfUserCustomAction:member'
    summary: Gets a value that specifies an implementation specific version identifier.
    remarks: 'Example: `"16.0.1.0"`'
    name: VersionOfUserCustomAction
    fullName: VersionOfUserCustomAction
    langs:
      - typeScript
    type: property
    syntax:
      content: 'VersionOfUserCustomAction: string;'
      return:
        type:
          - string
