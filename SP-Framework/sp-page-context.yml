items:
  - uid: '@microsoft/sp-page-context!'
    summary: Page context services for the SharePoint Framework
    remarks: >-
      The page context allows an application and its web parts to share common data about the current page, such as its
      contents, URL, list, user, permissions, navigation menu, etc.
    name: '@microsoft/sp-page-context'
    fullName: '@microsoft/sp-page-context'
    langs:
      - typeScript
    type: package
    children:
      - '@microsoft/sp-page-context!CultureInfo:class'
