      - '@microsoft/sp-page-context!SPUser:class'
      - '@microsoft/sp-page-context!SPWeb:class'
  - uid: '@microsoft/sp-page-context!SPDayOfWeek:var'
    summary: The object members represent the seven days of a week.
    isPreview: true
    name: SPDayOfWeek
    fullName: SPDayOfWeek
    langs:
      - typeScript
    type: variable
    syntax:
      content: |-
        SPDayOfWeek: {
            readonly Sunday: 0;
            readonly Monday: 1;
            readonly Tuesday: 2;
            readonly Wednesday: 3;
            readonly Thursday: 4;
            readonly Friday: 5;
            readonly Saturday: 6;
        }
      return:
        type:
          - |-
            {
                readonly Sunday: 0;
                readonly Monday: 1;
                readonly Tuesday: 2;
                readonly Wednesday: 3;
                readonly Thursday: 4;
                readonly Friday: 5;
                readonly Saturday: 6;
            }
