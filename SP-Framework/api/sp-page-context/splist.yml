### YamlMime:UniversalReference
items:
  - uid: sp-page-context.SPList
    summary: >-
      This class is primarily used with the PageContext class. It provides contextual information for the SharePoint
      list that hosts the page.
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not extend subclasses of the SPList
      class or instantiate it directly.
    name: SPList
    fullName: sp-page-context.SPList
    langs:
      - typeScript
    type: class
    package: sp-page-context
    children:
      - sp-page-context.SPList.id
      - sp-page-context.SPList.permissions
      - sp-page-context.SPList.serverRelativeUrl
      - sp-page-context.SPList.title
  - uid: sp-page-context.SPList.id
    summary: >-
      The GUID that identifies the SPList on the server. This property could be undefined if the information isn't
      available.
    name: id
    fullName: sp-page-context.SPList.id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly id: Guid;'
      return:
        type:
          - Guid
  - uid: sp-page-context.SPList.permissions
    summary: >-
      Return the SPPermission object that represents the set of permissions that the current user has for interacting
      with the list.
    name: permissions
    fullName: sp-page-context.SPList.permissions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly permissions: SPPermission;'
      return:
        type:
          - SPPermission
  - uid: sp-page-context.SPList.serverRelativeUrl
    summary: Returns the server-relative URL for this SPList.
    remarks: 'Example: "/sites/PubSite"'
    name: serverRelativeUrl
    fullName: sp-page-context.SPList.serverRelativeUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly serverRelativeUrl: string;'
      return:
        type:
          - string
  - uid: sp-page-context.SPList.title
    summary: Returns the title for this SPList.
    name: title
    fullName: sp-page-context.SPList.title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public readonly title: string;'
      return:
        type:
          - string
