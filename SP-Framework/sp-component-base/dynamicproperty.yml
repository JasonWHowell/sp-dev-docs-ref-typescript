    name: IDynamicDataSource | undefined
    fullName: IDynamicDataSource | undefined
    spec.typeScript:
      - uid: '@microsoft/sp-dynamic-data!IDynamicDataSource:interface'
        name: IDynamicDataSource
        fullName: IDynamicDataSource
      - name: ' | undefined'
        fullName: ' | undefined'
