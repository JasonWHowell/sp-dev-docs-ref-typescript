### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-component-base!BaseComponentContext:class'
    summary: The base class for context objects for client-side components.
    remarks: >-
      A "context" object is a collection of well-known services and other objects that are likely to be needed by
      business logic that interacts with a associated component. Each component type has its own specialized subclass of
      BaseComponentContext, e.g. WebPartContext for web parts, ExtensionContext for client-side extensions, and so on.


      The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
      create subclasses that extend the `BaseComponentContext` class.
    name: BaseComponentContext
    fullName: BaseComponentContext
    langs:
      - typeScript
    type: class
    implements:
      - '@microsoft/sp-core-library!IDisposable:interface'
    package: '@microsoft/sp-component-base!'
    children:
      - '@microsoft/sp-component-base!BaseComponentContext#aadHttpClientFactory:member'
      - '@microsoft/sp-component-base!BaseComponentContext#aadTokenProviderFactory:member'
      - '@microsoft/sp-component-base!BaseComponentContext#dispose:member(1)'
      - '@microsoft/sp-component-base!BaseComponentContext#dynamicDataProvider:member'
      - '@microsoft/sp-component-base!BaseComponentContext#dynamicDataSourceManager:member'
      - '@microsoft/sp-component-base!BaseComponentContext#httpClient:member'
      - '@microsoft/sp-component-base!BaseComponentContext#instanceId:member'
      - '@microsoft/sp-component-base!BaseComponentContext#isDisposed:member'
      - '@microsoft/sp-component-base!BaseComponentContext#isServedFromLocalhost:member'
      - '@microsoft/sp-component-base!BaseComponentContext#manifest:member'
      - '@microsoft/sp-component-base!BaseComponentContext#msGraphClientFactory:member'
      - '@microsoft/sp-component-base!BaseComponentContext#pageContext:member'
      - '@microsoft/sp-component-base!BaseComponentContext#serviceScope:member'
