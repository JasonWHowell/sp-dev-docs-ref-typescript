    summary: The base class for context objects for client-side components.
    remarks: >-
      A "context" object is a collection of well-known services and other objects that are likely to be needed by any
      business logic working with the associated component. Each component type has its own specialized subclass
      ofClientSideComponentContext, e.g. WebPartContext for web parts, ExtensionContext for client-side extensions,
      etc. 

       The constructor for this class is marked as internal; third party code should not inherit directly from this base class.
