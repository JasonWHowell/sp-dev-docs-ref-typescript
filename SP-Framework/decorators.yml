### YamlMime:UniversalReference
items:
  - uid: decorators
    summary: A conservative set of decorators intended for use in both NodeJS and web browser projects.
    remarks: >-
      This package provides a small set of decorators that enable more rigorous specification of API contracts when
      using the TypeScript language. The intent is to better document expected behaviors and catch common mistakes. This
      package is not intended to be a general toolkit of language extensions or helpful macros.
    name: '@microsoft/decorators'
    fullName: decorators
    langs:
      - typeScript
    type: package
    children:
      - decorators.override
      - decorators.sealed
      - decorators.virtual
  - uid: decorators.override
    summary: >-
      This decorator is applied to a class's member function or property. It indicates that the definition overrides
      another defintion (of the same name) from the base class. The base class definition must be marked as @virtual.
      This decorator is currently used for documentation purposes only. In the future, it may be enforced at runtime.
    name: 'override(target, propertyKey, descriptor)'
    fullName: decorators.override
    langs:
      - typeScript
    type: function
    syntax:
      content: >-
        export function override(target: Object, propertyKey: string | symbol, descriptor:
        TypedPropertyDescriptor<any>): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: target
          description: ''
          type:
            - Object
        - id: propertyKey
          description: ''
          type:
            - string | symbol
        - id: descriptor
          description: ''
          type:
            - TypedPropertyDescriptor<any>
  - uid: decorators.sealed
    summary: >-
      This decorator is applied to a class (but NOT member function or property). It indicates that subclasses must not
      inherit from this class. This decorator is currently used for documentation purposes only. In the future, it may
      be enforced at runtime.
    name: sealed(target)
    fullName: decorators.sealed
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function sealed(target: Function): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: target
          description: ''
          type:
            - Function
  - uid: decorators.virtual
    summary: >-
      This decorator is applied to a class's member function or property. It indicates that the definition may
      optionally be overridden in a child class. Conversely, if the @virtual decorator is NOT applied to a definition,
      then child classes may NOT override it. This decorator is currently used for documentation purposes only. In the
      future, it may be enforced at runtime.
    name: 'virtual(target, propertyKey, descriptor)'
    fullName: decorators.virtual
    langs:
      - typeScript
    type: function
    syntax:
      content: >-
        export function virtual(target: Object, propertyKey: string | symbol, descriptor: TypedPropertyDescriptor<any>):
        void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: target
          description: ''
          type:
            - Object
        - id: propertyKey
          description: ''
          type:
            - string | symbol
        - id: descriptor
          description: ''
          type:
            - TypedPropertyDescriptor<any>
