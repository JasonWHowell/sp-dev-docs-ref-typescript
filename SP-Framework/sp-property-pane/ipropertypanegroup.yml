    name: groupFields
    fullName: groupFields
    langs:
      - typeScript
    type: property
    syntax:
      content: 'groupFields: IPropertyPaneField<any>[];'
      return:
        type:
          - '@microsoft/sp-property-pane!IPropertyPaneGroup#groupFields~0:complex'
  - uid: '@microsoft/sp-property-pane!IPropertyPaneGroup#groupName:member'
    summary: Display name for the group.
    remarks: >-
      For performance reasons, it's highly recommended to keep this name unique within the property pane page. If left
      empty, the group header will not render (not recommended for accordions).
    name: groupName
    fullName: groupName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'groupName?: string;'
      return:
        type:
          - string
  - uid: '@microsoft/sp-property-pane!IPropertyPaneGroup#isCollapsed:member'
    summary: Indicates whether the PropertyPane group is collapsed or not.
    remarks: The default value is false.
    name: isCollapsed
    fullName: isCollapsed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isCollapsed?: boolean;'
      return:
        type:
          - boolean
  - uid: '@microsoft/sp-property-pane!IPropertyPaneGroup#isGroupNameHidden:member'
    summary: Indicates whether group name should be hidden.
    remarks: >-
      The default value is false. Use this option to skip the rendering of group name to avoid empty group header being
      displayed.
    name: isGroupNameHidden
    fullName: isGroupNameHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isGroupNameHidden?: boolean;'
      return:
        type:
          - boolean
