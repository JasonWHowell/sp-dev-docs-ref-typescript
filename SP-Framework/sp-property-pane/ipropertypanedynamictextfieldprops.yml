  - uid: '@microsoft/sp-property-pane!IPropertyPaneDynamicTextFieldProps#onGetErrorMessage:member'
    summary: This method is used to get the validation error message and determine whether the input value is valid or not.
    remarks: |-
      When it returns string:

      - If valid, it returns empty string.

      - If invalid, it returns the error message string and an error message is displayed below the text field.

      When it returns `Promise<string>`<!-- -->:

      - The resolved value is display as error message.

      - The rejected, the value is thrown away.
    isPreview: true
