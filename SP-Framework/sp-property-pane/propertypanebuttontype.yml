### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType:enum'
    summary: Enum for all the supported button types.
    name: PropertyPaneButtonType
    fullName: PropertyPaneButtonType
    langs:
      - typeScript
    type: enum
    package: '@microsoft/sp-property-pane!'
    children:
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Command:member'
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Compound:member'
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Hero:member'
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Icon:member'
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Normal:member'
      - '@microsoft/sp-property-pane!PropertyPaneButtonType.Primary:member'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Command:member'
    summary: Optional actions.
    remarks: >-
      Typically used in a command bar at the top of a view, panel and inside an inline command bar. Examples: Command
      bar at the top of OneDrive, Outlook, SharePoint. Inline command bar on the top of SharePoint web parts.
    name: Command
    fullName: Command
    langs:
      - typeScript
    type: field
    numericValue: '4'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Compound:member'
    summary: Always used as a set with both Standard and Primary compound buttons.
    remarks: >-
      Typically used in a confirmation dialog. Examples: A confirmation dialog when a user discards a form or task with
      a possible significant time investment such as an email or a complex form
    name: Compound
    fullName: Compound
    langs:
      - typeScript
    type: field
    numericValue: '3'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Hero:member'
    summary: Hero button.
    name: Hero
    fullName: Hero
    langs:
      - typeScript
    type: field
    numericValue: '2'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Icon:member'
    summary: >-
      Same usage as Command button, when real estate does not allow for icons + labels or as secondary actions within
      the command bar.
    remarks: >-
      Typically used in Command bar in small and medium responsive web breakpoints. Also used on objects. Examples:
      OneDrive small and medium responsive web breakpoint Command Bars and view icons within the Command Bar. In
      SharePoint and OneDrive, Cards with social actions and images which allow users to access the image picker. In
      SharePoint, formatting experiences such as formatting a story within the Authoring experience. In Calendar, in the
      bottom of an event creation Callout when clicking inside an empty time range.
    name: Icon
    fullName: Icon
    langs:
      - typeScript
    type: field
    numericValue: '5'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Normal:member'
    summary: Optional completion action.
    remarks: >-
      Typically used at the end of a form or task when paired with the Primary button OR as a standalone button to undo
      an action. Examples: "Done" button which closes a container but doesn't make a server call or an "Undo" button
      when a user is uploading a file in OneDrive.
    name: Normal
    fullName: Normal
    langs:
      - typeScript
    type: field
    numericValue: '0'
  - uid: '@microsoft/sp-property-pane!PropertyPaneButtonType.Primary:member'
    summary: Preferred completion action when paired with a Standard button.
    remarks: 'Typically used at the end of a task or form. Examples: "Create", "Save", "Send" which makes a server call.'
    name: Primary
    fullName: Primary
    langs:
      - typeScript
    type: field
    numericValue: '1'
