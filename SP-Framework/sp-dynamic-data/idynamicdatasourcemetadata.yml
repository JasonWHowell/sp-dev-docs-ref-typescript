### YamlMime:UniversalReference
items:
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata
    summary: Metadata of the Dynamic Data Source. It allows consumers to easily distinguish Dynamic Data Sources.
    name: IDynamicDataSourceMetadata
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata
    langs:
      - typeScript
    type: interface
    package: sp-dynamic-data
    children:
      - sp-dynamic-data.IDynamicDataSourceMetadata.alias
      - sp-dynamic-data.IDynamicDataSourceMetadata.componentId
      - sp-dynamic-data.IDynamicDataSourceMetadata.description
      - sp-dynamic-data.IDynamicDataSourceMetadata.instanceId
      - sp-dynamic-data.IDynamicDataSourceMetadata.title
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata.alias
    summary: >-
      Alias of the component that the Dynamic Data Source refers to. It can be undefined when the sources doesn't come
      from a component, for example framework level data sources.
    name: alias
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata.alias
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alias?: string;'
      return:
        type:
          - string
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata.componentId
    summary: >-
      Id of the component that the Dynamic Data Source refers to. It can be undefined when the sources doesn't come from
      a component, for example framework level data sources.
    name: componentId
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata.componentId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'componentId?: string;'
      return:
        type:
          - string
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata.description
    summary: 'User-friendly, localized description of the Dynamic Data Source.'
    name: description
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata.description
    langs:
      - typeScript
    type: property
    syntax:
      content: 'description?: string;'
      return:
        type:
          - string
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata.instanceId
    summary: >-
      Id of the instance of the component that the Dynamic Data Source refers to. This allows to distinguish, for
      example, between two web parts with the same type. It can be undefined when the sources doesn't come from a
      component, for example framework level data sources.
    name: instanceId
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata.instanceId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'instanceId?: string;'
      return:
        type:
          - string
  - uid: sp-dynamic-data.IDynamicDataSourceMetadata.title
    summary: >-
      User-friendly, localized title of the Dynamic Data Source. This can be customized by the component it refers to.
      By default it's the alias of the component.
    name: title
    fullName: sp-dynamic-data.IDynamicDataSourceMetadata.title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title: string;'
      return:
        type:
          - string
