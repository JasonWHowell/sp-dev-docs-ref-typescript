### YamlMime:UniversalReference
items:
  - uid: sp-dynamic-data.DynamicDataReference
    summary: >-
      Class that contains the Dynamic Data reference. This includes the source, property, and property path (if
      applicable) of Dynamic Data
    remarks: >-
      The reference string is of the form &lt;sourceId&gt;:&lt;property&gt; or
      &lt;sourceId&gt;:&lt;property&gt;:&lt;propertyPath&gt;


      Examples of references are: PageContext:user
      WebPart.&lt;componentId&gt;.&lt;instanceId&gt;:myComplexProperty:myArray\[0\].lastName
    isPreview: true
    name: DynamicDataReference
    fullName: sp-dynamic-data.DynamicDataReference
    langs:
