  - uid: '@microsoft/sp-dynamic-data!DynamicDataReference:class'
    summary: >-
      Class that contains the Dynamic Data reference. This includes the source, property, and property path (if
      applicable) of Dynamic Data
    remarks: |-
      The reference string is of the form `<sourceId>:<property>` or `<sourceId>:<property>:<propertyPath>`

      Examples of references are: `WebPart.<componentId>.<instanceId>:myComplexProperty:myArray[0].lastName`
