### YamlMime:UniversalReference
items:
  - uid: sp-listview-extensibility.ColumnAccessor
    summary: 'Provides access to a ListView column, which is the visual presentation of a field.'
    remarks: >-
      The constructor for this class is marked as internal. Third-party code should not call the constructor directly or
      create subclasses that extend the ColumnAccessor class.


      A SharePoint "field" (SPField) defines the data storage for a property of a list item. (If the list item
      represents a document, then the field is sometimes called a "property".)


      A "column" is the visual presentation of a field, when displayed by the ListView.
    name: ColumnAccessor
    fullName: sp-listview-extensibility.ColumnAccessor
    langs:
      - typeScript
    type: class
    package: sp-listview-extensibility
    children:
      - sp-listview-extensibility.ColumnAccessor.field
      - sp-listview-extensibility.ColumnAccessor.visible
  - uid: sp-listview-extensibility.ColumnAccessor.field
    summary: The server-side definition of the field. This property is read-only.
    name: field
    fullName: sp-listview-extensibility.ColumnAccessor.field
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly field: SPField;'
      return:
        type:
          - sp-page-context.SPField
  - uid: sp-listview-extensibility.ColumnAccessor.visible
    summary: Whether to show this column in the list view. This property is read-only.
    name: visible
    fullName: sp-listview-extensibility.ColumnAccessor.visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly visible: boolean;'
      return:
        type:
          - boolean
