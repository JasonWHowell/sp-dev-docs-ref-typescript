  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.ariaLabel
    summary: |
      Aria Label for textfield, if any.
    name: ariaLabel
    fullName: ariaLabel
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.deferredValidationTime
    summary: >
      Text field will start to validate after users stop typing for `deferredValidationTime` milliseconds. Default value
      is 200.
    name: deferredValidationTime
    fullName: deferredValidationTime
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.description
    summary: |
      The textfield input description.
    name: description
    fullName: description
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.disabled
    summary: |
      Whether the property pane textfield is enabled or not.
    name: disabled
    fullName: disabled
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.errorMessage
    summary: >
      If set, this will be displayed as an error message. When onGetErrorMessage returns empty string, if this property
      has a value set then this will be displayed as the error message. So, make sure to set this only if you want to
      see an error message dispalyed for the text field.
    name: errorMessage
    fullName: errorMessage
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.label
    summary: |
      Label for the textfield.
    name: label
    fullName: label
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.maxLength
    summary: >
      Maximum number of characters that the PropertyPaneTextField can have. (If the value is set to a negative number,
      an exception will be thrown.)
    name: maxLength
    fullName: maxLength
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.multiline
    summary: |
      Whether or not the textfield is a multiline textfield. Default value is false.
    name: multiline
    fullName: multiline
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.onGetErrorMessage
    summary: >
      The method is used to get the validation error message and determine whether the input value is valid or not. When
      it returns string: - If valid, it returns empty string. - If invalid, it returns the error message string and an
      error message is displayed below the text field. When it returns Promise&lt;string&gt;: - The resolved value is
      display as error message. - The rejected, the value is thrown away.
    name: onGetErrorMessage
    fullName: onGetErrorMessage
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.placeholder
    summary: |
      placeholder text to be displayed in the Textfield.
    name: placeholder
    fullName: placeholder
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.resizable
    summary: |
      Whether or not the multiline textfield is resizable. Default value is true.
    name: resizable
    fullName: resizable
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.rows
    summary: >
      Specifies the visible height of a text area(multiline text TextField), in lines. This prop is used only when the
      multiline prop is set to true.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.underlined
    summary: |
      Whether or not the textfield is underlined. Default value is false.
    name: underlined
    fullName: underlined
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.validateOnFocusIn
    summary: |
      Run validation when the PropertyPaneTextField is focused. default value is false
    name: validateOnFocusIn
    fullName: validateOnFocusIn
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.validateOnFocusOut
    summary: |
      Run validation when the PropertyPaneTextField is out of focus or on blur. default value is false
    name: validateOnFocusOut
    fullName: validateOnFocusOut
    langs:
      - typeScript
    type: property
  - uid: sp-webpart-base.IPropertyPaneTextFieldProps.value
    summary: >
      Value to be displayed in the textfield when the value of the targetProperty in the manifest's property bag is
      empty or contains null value.
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
