### YamlMime:UniversalReference
items:
  - uid: sp-webpart-base.IWebPartContext
    summary: The base context interface for client-side web parts.
    remarks: >-
      A "context" object is a collection of well-known services and other objects that are likely to be needed by any
      business logic working with a component. Each component type has its own specialized extension of this interface,
      e.g. IWebPartContext for web parts, IExtensionContext for client-side extensions, etc.
    deprecated:
      content: >-
        This interface will be removed in an upcoming release. Use the
        [WebPartContext](xref:sp-webpart-base.WebPartContext) class instead.
    name: IWebPartContext
    fullName: IWebPartContext
    langs:
      - typeScript
    type: interface
    package: sp-webpart-base
    children:
      - sp-webpart-base.IWebPartContext.domElement
      - sp-webpart-base.IWebPartContext.graphHttpClient
      - sp-webpart-base.IWebPartContext.httpClient
      - sp-webpart-base.IWebPartContext.instanceId
      - sp-webpart-base.IWebPartContext.manifest
      - sp-webpart-base.IWebPartContext.pageContext
      - sp-webpart-base.IWebPartContext.propertyPane
      - sp-webpart-base.IWebPartContext.spHttpClient
      - sp-webpart-base.IWebPartContext.statusRenderer
      - sp-webpart-base.IWebPartContext.webPartTag
