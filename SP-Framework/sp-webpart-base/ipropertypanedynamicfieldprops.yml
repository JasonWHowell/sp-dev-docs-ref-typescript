  - uid: sp-webpart-base.IPropertyPaneDynamicFieldProps.propertyValueDepth
    summary: |-
      Indicates to what depth of property values are shown on the property pane dynamic data widget.

      If not specified, then max of 2 levels of property value will be shown.
    remarks: >-
      It takes following values - - 0: Indicates that no property value will be shown i.e., the widget will display only
      source and property for this field. - 1: Indicates that a depth of one level of property value will be shown i.e.,
      the widget will display one level after the source and property for this field. - 2: Indicates that a depth of two
      levels of property value will be shown i.e., the widget will display two levels after the source and property for
      this field.
    name: propertyValueDepth
    fullName: sp-webpart-base.IPropertyPaneDynamicFieldProps.propertyValueDepth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'propertyValueDepth?: number;'
      return:
        type:
          - number
