### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-webpart-base!WebPartFormFactor:enum'
    summary: Form factor of the web part.
    remarks: >-
      This will change based on how the web part is used, not by the web part itself. In cases like web parts used in
      Teams tab or as App pages, it will have full size form factor. If a web part is render in a canvas, with other web
      parts, it will have a canvas web part form factor.
    isPreview: true
    name: WebPartFormFactor
    fullName: WebPartFormFactor
    langs:
      - typeScript
    type: enum
    package: '@microsoft/sp-webpart-base!'
    children:
      - '@microsoft/sp-webpart-base!WebPartFormFactor.FullSize:member'
      - '@microsoft/sp-webpart-base!WebPartFormFactor.Standard:member'
  - uid: '@microsoft/sp-webpart-base!WebPartFormFactor.FullSize:member'
    summary: 'Full size form factor. This means the web part is rendered in full size, taking all space available in the page.'
    remarks: This is the case for Teams tabs or single web part App pages.
    isPreview: true
    name: FullSize
    fullName: FullSize
    langs:
      - typeScript
    type: field
    numericValue: '1'
  - uid: '@microsoft/sp-webpart-base!WebPartFormFactor.Standard:member'
    summary: >-
      Standard form factor. This means the web part is rendered in a canvas, potentially with other web parts. In this
      case, the width is determined by the container, and web part self-adjust for height.
    isPreview: true
    name: Standard
    fullName: Standard
    langs:
      - typeScript
    type: field
    numericValue: '0'
