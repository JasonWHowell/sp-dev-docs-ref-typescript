    name: microsoftTeams
    fullName: microsoftTeams
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly microsoftTeams: typeof microsoftTeams | undefined;'
      return:
        type:
          - typeof microsoftTeams | undefined
