items:
  - uid: '@microsoft/sp-dialog!ISecondaryDialogProvider:interface'
    summary: >-
      This interface handles calls to show a secondary dialog. It's only available by calling
      this.secondaryManagerProvider inside a dialog.
    remarks: >-
      Secondary dialogs do not need to request permission from dialog manager, because the primary dialog already has
      permission. Therefore, the secondary dialog will be immediately shown. This causes the primary dialog to hide
      until the secondary dialog is closed. There can be only one secondary dialog at a time. Additional requests to
      show more secondary dialogs are rejected.


      See [BaseDialog.secondaryDialogProvider](xref:@microsoft/sp-dialog!BaseDialog#secondaryDialogProvider:member) for
      how to use this.
    name: ISecondaryDialogProvider
    fullName: ISecondaryDialogProvider
    langs:
      - typeScript
    type: interface
    package: '@microsoft/sp-dialog!'
    children:
      - '@microsoft/sp-dialog!ISecondaryDialogProvider#alert:member(1)'
      - '@microsoft/sp-dialog!ISecondaryDialogProvider#prompt:member(1)'
      - '@microsoft/sp-dialog!ISecondaryDialogProvider#show:member(1)'
  - uid: '@microsoft/sp-dialog!ISecondaryDialogProvider#alert:member(1)'
    summary: >-
      Similar to [Dialog.alert()](xref:@microsoft/sp-dialog!Dialog.alert:member(1))<!-- -->. The only difference is that
      the dialog is immediately shown if there are no other secondary dialogs. Otherwise, the promise rejects.
    name: 'alert(message, options)'
    fullName: 'alert(message, options)'
