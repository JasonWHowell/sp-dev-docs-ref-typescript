### YamlMime:UniversalReference
items:
  - uid: sp-core-library.UrlQueryParameterCollection
    summary: Provides features for storing and retrieving URL query parameters.
    remarks: >-
      The URL can be server-relative and it will parse empty/null strings. The query parameters must start with ? to
      indicate the first query parameter and use &amp; for all subsequent parameters. The class also supports fragments.
      Edge cases behavior: Empty value (www.example.com/?test=) stores key and empty value No equals in queryParam
      (www.example.com/?test) stores key and undefined value Empty queryParam (www.example.com/?&debug=on) stores
      undefined key and value Query param with only equals (www.example.com/?=&debug=on stores empty string key and
      value
    deprecated:
      content: Use the URLSearchParams browser API instead. The SharePoint Framework includes a polyfill for older browsers.
    name: UrlQueryParameterCollection
    fullName: sp-core-library.UrlQueryParameterCollection
    langs:
      - typeScript
    type: class
    package: sp-core-library
    children:
      - sp-core-library.UrlQueryParameterCollection.constructor
      - sp-core-library.UrlQueryParameterCollection.getValue
      - sp-core-library.UrlQueryParameterCollection.getValues
