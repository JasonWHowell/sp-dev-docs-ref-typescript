    name: id
    fullName: sp-core-library.ServiceKey.id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public id: string;'
      return:
        type:
          - string
  - uid: sp-core-library.ServiceKey.name
    name: name
    fullName: sp-core-library.ServiceKey.name
