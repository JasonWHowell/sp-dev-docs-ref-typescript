### YamlMime:UniversalReference
items:
  - uid: sp-core-library.IRandomNumberGenerator
    summary: 'This is a [ServiceScope](xref:sp-core-library.ServiceScope) contract for generating pseudorandom random numbers.'
    remarks: >-
      This interface abstracts the functionality of the system Math.random() API for usage with a
      [ServiceScope](xref:sp-core-library.ServiceScope)<!-- -->. For example, a unit test might replace the default
      [RandomNumberGenerator](xref:sp-core-library.RandomNumberGenerator) service with a mock implementation that always
      returns the same sequence of random numbers, in order to ensure that test failures are always repeatable.
    name: IRandomNumberGenerator
    fullName: IRandomNumberGenerator
    langs:
      - typeScript
    type: interface
    package: sp-core-library
    children:
      - sp-core-library.IRandomNumberGenerator.generate
  - uid: sp-core-library.IRandomNumberGenerator.generate
    summary: 'Returns a pseudorandom number between 0 (inclusive) and 1 (exclusive), following the contract of Math.random().'
    name: generate()
    fullName: generate
    langs:
      - typeScript
    type: method
    syntax:
      content: 'generate(): number;'
      return:
        type:
          - number
        description: ''
