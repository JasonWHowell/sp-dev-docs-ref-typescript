  - name: 'format(s, values)'
    uid: '@microsoft/sp-core-library!Text.format:member(1)'
    package: '@microsoft/sp-core-library!'
    fullName: 'format(s, values)'
    summary: Format a string by substituting parameters.
    remarks: >-
      This function replaces template parameters such as `"{0}"` or `"{1}"` with
      the corresponding argument. If the value is null or undefined, it will be
      replaced by the word `"null"` or `"undefined"`<!-- -->. The format string
      s must not be null or undefined.


      Usage example:


      `Text.format("hello {0}!", "world")` will return `"hello world!"`
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'static format(s: string, ...values: any[]): string;'
      parameters:
        - id: s
          description: ''
          type: string
        - id: values
          description: ''
          type: 'any[]'
      return:
        type: string
        description: ''
  - name: 'replaceAll(input, searchValue, replaceValue)'
    uid: '@microsoft/sp-core-library!Text.replaceAll:member(1)'
    package: '@microsoft/sp-core-library!'
    fullName: 'replaceAll(input, searchValue, replaceValue)'
    summary: >-
      Returns the input string, with all instances of `searchValue` replaced by
      `replaceValue`&lt;!-- --&gt;.
    remarks: >-
      Note that JavaScript's `string.replace()` only replaces the first match,
      unless a global RegExp is provided.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        static replaceAll(input: string, searchValue: string, replaceValue:
        string): string;
      parameters:
        - id: input
          description: The string to be modified
          type: string
        - id: searchValue
          description: The value to search for
          type: string
        - id: replaceValue
          description: The replacement text
          type: string
      return:
        type: string
        description: ''
