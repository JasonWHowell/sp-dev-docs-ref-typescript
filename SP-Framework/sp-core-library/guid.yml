### YamlMime:UniversalReference
items:
  - uid: sp-core-library.Guid
    summary: 'This class represents a globally unique identifier, as described by IETF RFC 4122.'
    remarks: >-
      The input string is normalized and validated, which provides important guarantees that simplify other code that
      works with the GUID. This class also provides basic support for generating a pseudo-random GUID; however, be aware
      that the uniqueness depends on the browser's Math.random() function and may be not be suitable for some
      applications. see [https://www.ietf.org/rfc/rfc4122.txt](https://www.ietf.org/rfc/rfc4122.txt)
    name: Guid
    fullName: sp-core-library.Guid
    langs:
      - typeScript
    type: class
    package: sp-core-library
    children:
      - sp-core-library.Guid.empty
      - sp-core-library.Guid.equals
      - sp-core-library.Guid.isValid
      - sp-core-library.Guid.newGuid
      - sp-core-library.Guid.parse
      - sp-core-library.Guid.tryParse
  - uid: sp-core-library.Guid.empty
    summary: Returns a new empty Guid instance.
    name: empty
    fullName: sp-core-library.Guid.empty
    langs:
      - typeScript
    type: property
    syntax:
      content: 'public static empty: Guid;'
      return:
        type:
          - Guid
  - uid: sp-core-library.Guid.equals
    summary: Compare this instance to another Guid instance
    name: equals(guid)
    fullName: sp-core-library.Guid.equals
    langs:
      - typeScript
    type: method
    syntax:
      content: 'public equals(guid: Guid): boolean;'
      return:
        type:
          - boolean
        description: True if this instance and the specified Guid object represent the same value.
      parameters:
        - id: guid
          description: ''
          type:
            - Guid
  - uid: sp-core-library.Guid.isValid
    summary: >-
      Indicates whether a GUID is valid, i.e. whether it would be successfully parsed by Guid.tryParse(). This function
      is cheaper than Guid.tryParse() because it does not construct a Guid object.
    name: isValid(guid)
    fullName: sp-core-library.Guid.isValid
    langs:
      - typeScript
    type: method
    syntax:
      content: 'public static isValid(guid: string | undefined | null): boolean;'
      return:
        type:
          - boolean
        description: 'true, if the Guid is valid.'
      parameters:
        - id: guid
          description: The input string.
          type:
            - string | undefined | null
  - uid: sp-core-library.Guid.newGuid
    summary: >-
      Returns a new Guid instance with a pseudo-randomly generated GUID, according to the version 4 UUID algorithm from
      RFC 4122.
    name: newGuid(randomNumberGenerator)
    fullName: sp-core-library.Guid.newGuid
    langs:
      - typeScript
    type: method
    syntax:
      content: 'public static newGuid(randomNumberGenerator?: IRandomNumberGenerator): Guid;'
      return:
        type:
          - Guid
        description: A new unique Guid object
      parameters:
        - id: randomNumberGenerator
          description: ''
          type:
            - IRandomNumberGenerator
  - uid: sp-core-library.Guid.parse
    summary: 'Parses the input string to construct a new Guid object. If the string cannot be parsed, then an error is thrown.'
    remarks: >-
      Example syntaxes accepted by this function: 'd5369f3b-bd7a-412a-9c0f-7f0650bb5489'
      '{d5369f3b-bd7a-412a-9c0f-7f0650bb5489}' '/Guid(d5369f3b-bd7a-412a-9c0f-7f0650bb5489)'
    name: parse(guidString)
    fullName: sp-core-library.Guid.parse
    langs:
      - typeScript
    type: method
    syntax:
      content: 'public static parse(guidString: string | undefined | null): Guid;'
      return:
        type:
          - Guid
        description: A valid Guid object
      parameters:
        - id: guidString
          description: ''
          type:
            - string | undefined | null
  - uid: sp-core-library.Guid.tryParse
    summary: >-
      Attempts to parse the input string to construct a new Guid object. If the string cannot be parsed, then undefined
      is returned.
    remarks: >-
      Example syntaxes accepted by this function: 'd5369f3b-bd7a-412a-9c0f-7f0650bb5489'
      '{d5369f3b-bd7a-412a-9c0f-7f0650bb5489}' '/Guid(d5369f3b-bd7a-412a-9c0f-7f0650bb5489)'
    name: tryParse(guid)
    fullName: sp-core-library.Guid.tryParse
    langs:
      - typeScript
    type: method
    syntax:
      content: 'public static tryParse(guid: string | undefined | null): Guid | undefined;'
      return:
        type:
          - Guid | undefined
        description: 'The Guid object, or undefined if the string could not be parsed.'
      parameters:
        - id: guid
          description: The input string.
          type:
            - string | undefined | null
