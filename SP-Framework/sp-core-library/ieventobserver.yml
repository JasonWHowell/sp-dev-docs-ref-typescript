items:
  - uid: sp-core-library.IEventObserver
    summary: >-
      Interface to define an object that can hook into events. It is used by the event system to automatically remove
      unusued event handlers once the observer has been disposed. It is also used to detect performance and reliability
      issues in the event handling.
    isPreview: true
    name: IEventObserver
    fullName: sp-core-library.IEventObserver
