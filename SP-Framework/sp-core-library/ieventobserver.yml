### YamlMime:UniversalReference
items:
  - uid: sp-core-library.IEventObserver
    summary: >
      Interface to define an object that can hook into events. It is used by the event system to automatically remove
      unusued event handlers once the observer has been disposed. It is also used to detect performance and reliability
      issues in the event handling.
    name: IEventObserver
    fullName: sp-core-library.IEventObserver
    langs:
      - typeScript
    type: interface
    package: sp-core-library
    children:
      - sp-core-library.IEventObserver.componentId
      - sp-core-library.IEventObserver.instanceId
  - uid: sp-core-library.IEventObserver.componentId
    summary: |
      Component id of the parent component. In the case of the component object, its own component id.
    name: componentId
    fullName: sp-core-library.IEventObserver.componentId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'componentId: string;'
      return:
        type:
          - string
  - uid: sp-core-library.IEventObserver.instanceId
    summary: |
      Instance id of the parent component. In the case of the component object, its own instance id.
    name: instanceId
    fullName: sp-core-library.IEventObserver.instanceId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'instanceId: string;'
      return:
        type:
          - string
