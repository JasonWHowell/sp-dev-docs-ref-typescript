### YamlMime:UniversalReference
items:
  - uid: sp-http.HttpClient
    summary: >
      HttpClient implements a basic set of features for performing REST operations. The subclass SPHttpClient extends
      this basic functionality with SharePoint-specific enhancements.
    name: HttpClient
    fullName: sp-http.HttpClient
    langs:
      - typeScript
    type: class
    package: sp-http
    children:
      - sp-http.HttpClient.constructor
      - sp-http.HttpClient.configurations
      - sp-http.HttpClient.fetch
      - sp-http.HttpClient.get
      - sp-http.HttpClient.post
      - sp-http.HttpClient.serviceKey
  - uid: sp-http.HttpClient.constructor
    summary: |
      Constructs a new instance of the [HttpClient](xref:sp-http.HttpClient) class
    name: constructor()
    fullName: sp-http.HttpClient.constructor
    langs:
      - typeScript
    type: constructor
    syntax:
      content: 'constructor(serviceScope: ServiceScope);'
  - uid: sp-http.HttpClient.configurations
    summary: |
      The standard predefined HttpClientConfiguration objects for use with the HttpClient class.
    name: configurations
    fullName: sp-http.HttpClient.configurations
    langs:
      - typeScript
    type: property
    syntax:
      content: 'configurations: IHttpClientConfigurations;'
      return:
        type:
          - IHttpClientConfigurations
  - uid: sp-http.HttpClient.fetch
    summary: >
      Performs a REST service call. Although the SPHttpClient subclass adds additional enhancements, the parameters and
      semantics for HttpClient.fetch() are essentially the same as the WHATWG API standard that is documented here:
      https://fetch.spec.whatwg.org/
    name: 'fetch(url, configuration, options)'
    fullName: sp-http.HttpClient.fetch
    langs:
      - typeScript
    type: method
    syntax:
      content: "public fetch(url: string, configuration: HttpClientConfiguration,\r\n    options: IHttpClientOptions): Promise<HttpClientResponse>;"
      return:
        type:
          - Promise<HttpClientResponse>
        description: |
          a promise that will return the result
      parameters:
        - id: url
          description: |
            the URL to fetch
          type:
            - string
        - id: configuration
          description: >
            determines the default behavior of HttpClient; normally this should be the latest version number from
            HttpClientConfigurations
          type:
            - HttpClientConfiguration
        - id: options
          description: |
            additional options that affect the request
          type:
            - IHttpClientOptions
  - uid: sp-http.HttpClient.get
    summary: |
      Calls fetch(), but sets the method to 'GET'.
    name: 'get(url, configuration, options)'
    fullName: sp-http.HttpClient.get
    langs:
      - typeScript
    type: method
    syntax:
      content: "public get(url: string, configuration: HttpClientConfiguration,\r\n    options?: IHttpClientOptions): Promise<HttpClientResponse>;"
      return:
        type:
          - Promise<HttpClientResponse>
        description: |
          a promise that will return the result
      parameters:
        - id: url
          description: |
            the URL to fetch
          type:
            - string
        - id: configuration
          description: >
            determines the default behavior of HttpClient; normally this should be the latest version number from
            HttpClientConfigurations
          type:
            - HttpClientConfiguration
        - id: options
          description: |
            additional options that affect the request
          type:
            - IHttpClientOptions
  - uid: sp-http.HttpClient.post
    summary: |
      Calls fetch(), but sets the method to 'POST'.
    name: 'post(url, configuration, options)'
    fullName: sp-http.HttpClient.post
    langs:
      - typeScript
    type: method
    syntax:
      content: "public post(url: string, configuration: HttpClientConfiguration,\r\n    options: IHttpClientOptions): Promise<HttpClientResponse>;"
      return:
        type:
          - Promise<HttpClientResponse>
        description: |
          a promise that will return the result
      parameters:
        - id: url
          description: |
            the URL to fetch
          type:
            - string
        - id: configuration
          description: >
            determines the default behavior of HttpClient; normally this should be the latest version number from
            HttpClientConfigurations
          type:
            - HttpClientConfiguration
        - id: options
          description: |
            additional options that affect the request
          type:
            - IHttpClientOptions
  - uid: sp-http.HttpClient.serviceKey
    summary: |
      The service key for HttpClient.
    name: serviceKey
    fullName: sp-http.HttpClient.serviceKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'serviceKey: ServiceKey<HttpClient>;'
      return:
        type:
          - ServiceKey<HttpClient>
