    uid: sp-http.GraphHttpClientConfiguration.flags
    package: sp-http
    fullName: flags
    summary: ''
    remarks: ''
    isPreview: true
    isDeprecated: true
    customDeprecatedMessage: The GraphHttpClient class has been superceded by the MSGraphClient class.
    syntax:
      content: 'protected flags: IGraphHttpClientConfiguration;'
      return:
        type: IGraphHttpClientConfiguration
extends: HttpClientConfiguration
