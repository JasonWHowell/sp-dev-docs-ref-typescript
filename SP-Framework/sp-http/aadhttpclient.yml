### YamlMime:TSType
name: AadHttpClient
uid: '@microsoft/sp-http!AadHttpClient:class'
package: '@microsoft/sp-http!'
fullName: AadHttpClient
summary: AadHttpClient is used to perform REST calls against an Azure AD Application.
remarks: >-
  This class is marked as `@sealed`. Subclasses should not extend it.


  For communicating with SharePoint, use the [SPHttpClient](xref:@microsoft/sp-http!SPHttpClient:class) class instead.
  For communicating with Microsoft Graph, use the [MSGraphClient](xref:@microsoft/sp-http!MSGraphClient:class) class.
isPreview: false
isDeprecated: false
