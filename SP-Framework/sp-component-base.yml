### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-component-base!'
    summary: SharePoint Framework support for building client-side components
    remarks: >-
      This package supports development of client-side components (e.g. web parts, client-side extensions, and
      applications) built using the SharePoint Framework. It defines the base classes and interfaces for functionality
      that is common across all client-side component types.
    name: '@microsoft/sp-component-base'
    fullName: '@microsoft/sp-component-base'
    langs:
      - typeScript
    type: package
