### YamlMime:UniversalReference
items:
  - uid: sp-dialog
    summary: SharePoint Framework support for displaying pop-up dialog boxes.
    remarks: >-
      This library provides simple stock dialogs such as [Dialog.alert](xref:sp-dialog.Dialog.alert) and
      [Dialog.prompt](xref:sp-dialog.Dialog.prompt)<!-- -->, along with a general framework for building custom dialog
      boxes that participate in the focus management system for SharePoint Framework applications.
    name: '@microsoft/sp-dialog'
    fullName: '@microsoft/sp-dialog'
    langs:
      - typeScript
    type: package
    children:
