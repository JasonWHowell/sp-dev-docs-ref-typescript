### YamlMime:UniversalReference
items:
  - uid: '@microsoft/sp-dialog!'
    summary: SharePoint Framework support for displaying pop-up dialog boxes.
    remarks: >-
      This library provides simple stock dialogs such as
      [Dialog.alert()](xref:@microsoft/sp-dialog!Dialog.alert:member(1)) and
      [Dialog.prompt()](xref:@microsoft/sp-dialog!Dialog.prompt:member(1))<!-- -->, along with a general framework for
      building custom dialog boxes that participate in the focus management system for SharePoint Framework
      applications.
    name: '@microsoft/sp-dialog'
    fullName: '@microsoft/sp-dialog'
    langs:
      - typeScript
    type: package
    children:
      - '@microsoft/sp-dialog!BaseDialog:class'
      - '@microsoft/sp-dialog!Dialog:class'
      - '@microsoft/sp-dialog!IAlertOptions:interface'
      - '@microsoft/sp-dialog!IDialogConfiguration:interface'
      - '@microsoft/sp-dialog!IDialogShowOptions:interface'
      - '@microsoft/sp-dialog!IPromptOptions:interface'
      - '@microsoft/sp-dialog!ISecondaryDialogProvider:interface'
